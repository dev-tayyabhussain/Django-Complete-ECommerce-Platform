name: E-Commerce CI/CD Pipeline

# This workflow implements a complete CI/CD pipeline for the e-commerce application:
# 1. Code Quality Checks
# 2. Automated Testing
# 3. Security Scanning
# 4. Docker Image Building
# 5. Automated Deployment
# 6. Monitoring and Notifications

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: '3.11'
  DJANGO_VERSION: '4.2.7'
  DOCKER_IMAGE: ecommerce-app
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Code Quality and Linting
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy bandit safety
        
    - name: Run Black (code formatting)
      run: |
        black --check --diff . || true

        
    - name: Run isort (import sorting)
      run: |
        isort --check-only --diff .
        
    - name: Run Flake8 (linting)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics || true

        
    - name: Run MyPy (type checking)
      run: |
        mypy ecommerce/ store/ --ignore-missing-imports --install-types --non-interactive || true
        
    - name: Run Bandit (security linting)
      run: |
        bandit -r . -f json -o bandit-report.json || true
        
    - name: Run Safety (dependency security)
      run: |
        safety check --json --output safety-report.json || true
        
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # Job 2: Automated Testing
  test:
    name: Automated Testing
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Set up PostgreSQL
      uses: harmon758/postgresql-action@v1.0.0
      with:
        postgresql version: '15'
        postgresql db: 'test_ecommerce'
        postgresql user: 'postgres'
        postgresql password: 'postgres'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpq-dev libjpeg-dev libpng-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-xdist  # For parallel testing
        
    - name: Run database migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate
        
    - name: Run unit tests
      run: |
        python run_tests.py --unit --coverage --verbose
        
    - name: Run integration tests
      run: |
        python run_tests.py --integration --coverage --verbose
        
    - name: Run all tests with coverage
      run: |
        python run_tests.py --all --coverage --verbose --parallel
        
    - name: Run E2E tests (optional)
      if: matrix.python-version == '3.10'  # Only run E2E tests on Python 3.10
      run: |
        python run_tests.py --e2e --verbose
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports-${{ matrix.python-version }}
        path: |
          .coverage
          coverage.xml
          
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-results/
          
    - name: Publish coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Job 3: Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: actions/upload-artifact@v4
      with:
        name: trivy-scan-results
        path: trivy-results.sarif
        
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@v6
      with:
        project: 'E-Commerce App'
        path: '.'
        format: 'HTML'
        out: 'reports'
        args: >
          --failOnCVSS 7
          --enableRetired
          
    - name: Upload OWASP results
      uses: actions/upload-artifact@v4
      with:
        name: owasp-dependency-check
        path: reports/

  # Job 4: Docker Image Building
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'push' || github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{short}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Run Trivy vulnerability scanner on image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
        format: 'sarif'
        output: 'trivy-image-results.sarif'
        
    - name: Upload Trivy image scan results
      uses: actions/upload-artifact@v4
      with:
        name: trivy-image-scan-results
        path: trivy-image-results.sarif

  # Job 5: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Render (Staging)
      uses: johnbeynon/render-deploy-action@v1.1.0
      with:
        service-id: ${{ secrets.RENDER_STAGING_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        
    - name: Run smoke tests
      run: |
        # Wait for deployment to complete
        sleep 60
        # Run basic health checks
        curl -f ${{ secrets.STAGING_URL }}/health/ || exit 1
        
    - name: Notify deployment status
      uses: 8398a7/action-slack@v3.15.0
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: |
          Staging deployment ${{ job.status }} for ${{ github.repository }}
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Job 6: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Render (Production)
      uses: johnbeynon/render-deploy-action@v1.1.0
      with:
        service-id: ${{ secrets.RENDER_PRODUCTION_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        
    - name: Run production health checks
      run: |
        # Wait for deployment to complete
        sleep 120
        # Run comprehensive health checks
        curl -f ${{ secrets.PRODUCTION_URL }}/health/ || exit 1
        curl -f ${{ secrets.PRODUCTION_URL }}/api/health/ || exit 1
        
    - name: Notify production deployment
      uses: 8398a7/action-slack@v3.15.0
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: |
          ðŸš€ Production deployment ${{ job.status }} for ${{ github.repository }}
          Version: ${{ github.sha }}
          Environment: Production
          URL: ${{ secrets.PRODUCTION_URL }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Create GitHub release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  # Job 7: Performance Testing
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install performance testing tools
      run: |
        pip install locust
        
    - name: Run performance tests
      run: |
        locust -f tests/performance/locustfile.py \
          --host=${{ secrets.PRODUCTION_URL }} \
          --users=100 \
          --spawn-rate=10 \
          --run-time=5m \
          --headless \
          --html=performance-report.html
          
    - name: Upload performance report
      uses: actions/upload-artifact@v4
      with:
        name: performance-report
        path: performance-report.html

  # Job 8: Monitoring and Alerts
  monitoring:
    name: Monitoring & Alerts
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up monitoring
      run: |
        # Configure monitoring alerts
        # This could include setting up Uptime Robot, Pingdom, etc.
        echo "Setting up monitoring for production deployment"
        
    - name: Send monitoring notification
      uses: 8398a7/action-slack@v3.15.0
      with:
        status: success
        channel: '#monitoring'
        text: |
          ðŸ“Š Monitoring configured for production deployment
          Application: ${{ github.repository }}
          Environment: Production
          URL: ${{ secrets.PRODUCTION_URL }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

# Workflow completed successfully
